<div class="container">
  <form class="form-horizontal" (ngSubmit)="addCandidate()">
    <div class="form-group">
      <div class="col-sm-2"></div>
      <h4 class="col-sm-10">Enter your details here</h4>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="firstName" placeholder="Enter the first name" [(ngModel)]="candidate.firstName" required #firstName="ngModel">
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <span *ngIf="firstName.errors.required">FirstName is required</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="lastName" placeholder="Enter the last name" [(ngModel)]="candidate.lastName" required #lastName="ngModel">
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
          <span *ngIf="lastName.errors.required">FirstName is required</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="dateOfBirth">Date of Birth:</label> 
      <div class="col-sm-10">
        <input type="date" class="form-control" name="dateOfBirth" placeholder="Enter your date of birth" [(ngModel)]="candidate.dateOfBirth" required #dateOfBirth="ngModel">
        <div *ngIf="dateOfBirth.invalid && (dateOfBirth.dirty || dateOfBirth.touched)" class="alert alert-danger">
          <span *ngIf="dateOfBirth.errors.required">Date Of Birth is required</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label> 
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="Enter your email" [(ngModel)]="candidate.email" required #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <span *ngIf="email.errors.required">Email is required</span>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone:</label> 
      <div class="col-sm-10">
        <input type="phone" class="form-control" name="phone" placeholder="Enter your phone (123) 345-2345" [(ngModel)]="candidate.phoneNumber" required #phone="ngModel"
            pattern="/^(?:(?:\(?(?:00|\+)([1-4]\d\d|[1-9]\d?)\)?)?[\-\.\ \\\/]?)?((?:\(?\d{1,}\)?[\-\.\ \\\/]?){0,})(?:[\-\.\ \\\/]?(?:#|ext\.?|extension|x)[\-\.\ \\\/]?(\d+))?$/i">
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
          <span *ngIf="phone.errors.required">Phone is required</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="qualification">Qualification:</label> 
      <div class="col-sm-10">
        <input type="phone" class="form-control" name="qualification" placeholder="Enter your qualification" [(ngModel)]="candidate.qualification">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label> 
      <div class="col-sm-10">
        <input type="phone" class="form-control" name="address" placeholder="Enter your address" [(ngModel)]="candidate.address">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-2"></div>
      <button type="submit" class="btn btn-success col-sm-1">Add</button>
    </div>
    
  </form>

</div>
