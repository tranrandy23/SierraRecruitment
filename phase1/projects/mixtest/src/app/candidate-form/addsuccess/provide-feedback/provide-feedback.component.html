<div class="row">
    <div class="col-md-12">
        <h1 style="text-align: center;">Students for Batch of July</h1>
        <hr>
    </div>
</div>
<div class="col-md-12">
    <table class="table table-striped" style="text-align: center;">
        <thead>
            <tr id="table-heading">
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Course</th>
                <th>FeedBack</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" id="tablerow">
                <td> {{ user.id }} </td>
                <td> {{ user.firstName }} </td>
                <td> {{ user.lastName }} </td>
                <td>Java</td>
                <!-- <td><button type="button" class="btn btn-primary" (click)="onProvideFeedbackClick()">Provide Feedback</button></td> -->
                <td><input type="button" class="btn btn-primary" (click)="onProvideFeedbackClick(user)" value="Provide Feedback"/></td>
            </tr>
        </tbody>
    </table>
</div>
